<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("blurred.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .checkout-container {
      display: contents;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      max-width: 1000px;
      width: 90%;              /* instead of 100% */
      background: transparent;
    }

    .section {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .cart-total {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <!-- Shipping Form -->
    <div class="section">
      <h2>Shipping Information</h2>
      <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" placeholder="Enter your city">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" placeholder="Enter postal code">
      </div>
        <button type="button" onclick="window.location.href='mainpage.html'">Continue Shopping</button>

      </form>
    </div>
  </div>

</body>
</html>
