<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("blurred.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .checkout-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .section {
      background: #000000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 15px;
      color: #ffffff;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 10px;
    }

    .cart-info {
      flex: 1;
      margin-left: 10px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .quantity-controls button {
      padding: 5px 10px;
      border: none;
      background: #392f2f;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .quantity-controls button:hover {
      background: #333;
    }

    .cart-total {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
    }

    button.checkout-btn {
      background: #00c853;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    button.checkout-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <!-- Cart Summary -->
    <div class="section">
      <h2>Your Cart</h2>
      <div id="checkout-cart"></div>
      <div class="cart-total" id="checkout-total">Total: RM0</div>
      <button class="checkout-btn" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script>
    let groupedCart = {};
    let totalAmount = 0;

    // Redirect to payment page with total as URL parameter
    function placeOrder() {
      // Store total in localStorage as backup
      localStorage.setItem("orderTotal", totalAmount);
      
      // Redirect to payment page with total as URL parameter
      window.location.href = `payment.html?total=${totalAmount}`;
    }

    // Load cart from localStorage
    function loadCart() {
      const savedCart = JSON.parse(localStorage.getItem("cart")) || [];
      groupedCart = {};

      savedCart.forEach(item => {
        if (groupedCart[item.name]) {
          groupedCart[item.name].quantity += 1;
        } else {
          groupedCart[item.name] = { ...item, quantity: 1 };
        }
      });

      renderCart();
    }

    // Save cart back to localStorage
    function saveCart() {
      const cartArray = [];
      Object.values(groupedCart).forEach(item => {
        for (let i = 0; i < item.quantity; i++) {
          cartArray.push({ name: item.name, price: item.price, image: item.image });
        }
      });
      localStorage.setItem("cart", JSON.stringify(cartArray));
    }

    // Increase quantity
    function increaseQuantity(name) {
      groupedCart[name].quantity += 1;
      saveCart();
      renderCart();
    }

    // Decrease quantity
    function decreaseQuantity(name) {
      if (groupedCart[name].quantity > 1) {
        groupedCart[name].quantity -= 1;
      } else {
        delete groupedCart[name]; // remove item if 0
      }
      saveCart();
      renderCart();
    }

    // Render cart UI
    function renderCart() {
      const cartContainer = document.getElementById("checkout-cart");
      const totalElement = document.getElementById("checkout-total");

      cartContainer.innerHTML = "";
      totalAmount = 0;

      Object.values(groupedCart).forEach(item => {
        totalAmount += item.price * item.quantity;

        const div = document.createElement("div");
        div.classList.add("cart-item");

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-info">
            <p><strong>${item.name}</strong></p>
            <div class="quantity-controls">
              <button onclick="decreaseQuantity('${item.name}')">-</button>
              <span>${item.quantity}</span>
              <button onclick="increaseQuantity('${item.name}')">+</button>
            </div>
          </div>
          <span>RM${item.price * item.quantity}</span>
        `;

        cartContainer.appendChild(div);
      });

      totalElement.textContent = `Total: RM${totalAmount}`;
    }

    // Initialize
    window.onload = loadCart;
  </script>

</body>
</html>
